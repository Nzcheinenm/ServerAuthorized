<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>L2.1</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<p>L2.1 example</p>

<div class="cent">
<p1>Sign-In / Войти под логином и паролем</p1>
<form action="/index.html" >
    <input type="submit" value="Sign In">
</form>
</div>

<div class="cent">
<p1>Sign Up / Зарегистрироваться</p1>

</form>
</div>

</body>
</html>
